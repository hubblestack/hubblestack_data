sysctl:
  bad_error_message_protection:
    data:
      CentOS-6:
      - net.ipv4.icmp_ignore_bogus_error_responses:
          match_output: '1'
          tag: CIS-5.2.6
    description: Enable Bad Error Message Protection
  exec_shield:
    data:
      CentOS-6:
      - kernel.exec-shield:
          match_output: '1'
          tag: CIS-1.6.2
    description: Configure ExecShield
  icmp_redirect_acceptance:
    data:
      CentOS-6:
      - net.ipv4.conf.all.accept_redirects:
          match_output: '0'
          tag: CIS-5.2.2
      - net.ipv4.conf.default.accept_redirects:
          match_output: '0'
          tag: CIS-5.2.2
    description: Disable ICMP Redirect Acceptance
  ignore_broadcast_requests:
    data:
      CentOS-6:
      - net.ipv4.icmp_echo_ignore_broadcasts:
          match_output: '1'
          tag: CIS-5.2.5
    description: Enable Ignore Broadcast Requests
  ip_forwarding:
    data:
      CentOS-6:
      - net.ipv4.ip_forward:
          match_output: '0'
          tag: CIS-5.1.1
    description: Disable IP Forwarding
  log_suspicious_packets:
    data:
      CentOS-6:
      - net.ipv4.conf.all.log_martians:
          match_output: '1'
          tag: CIS-5.2.4
      - net.ipv4.conf.default.log_martians:
          match_output: '1'
          tag: CIS-5.2.4
    description: Log Suspicious Packets
  randomize_va_space:
    data:
      CentOS-6:
      - kernel.randomize_va_space:
          match_output: '2'
          tag: CIS-1.6.3
    description: Enable Randomized Virtual Memory Region Placement
  send_packet_redirect:
    data:
      CentOS-6:
      - net.ipv4.conf.all.send_redirects:
          match_output: '0'
          tag: CIS-5.1.2
      - net.ipv4.conf.default.send_redirects:
          match_output: '0'
          tag: CIS-5.1.2
    description: Disable Send Packet Redirects
  source_routed_packet_acceptance:
    data:
      CentOS-6:
      - net.ipv4.conf.all.accept_source_route:
          match_output: '0'
          tag: CIS-5.2.1
      - net.ipv4.conf.default.accept_source_route:
          match_output: '0'
          tag: CIS-5.2.1
    description: Disable Source Routed Packet Acceptance
  tcp_syn_cookies:
    data:
      CentOS-6:
      - net.ipv4.tcp_syncookies:
          match_output: '1'
          tag: CIS-5.2.8
    description: Enable TCP SYN Cookies


