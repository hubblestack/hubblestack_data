grep:
  whitelist:
    mounts_dev_shm_partition_nodev:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nodev
            pattern: /dev/shm
            tag: CIS-2.14
      description: Add nodev Option to /run/shm Partition
    mounts_dev_shm_partition_noexec:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: noexec
            pattern: /dev/shm
            tag: CIS-2.16
      description: Add noexec Option to /run/shm Partition
    mounts_dev_shm_partition_nosuid:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nosuid
            pattern: /dev/shm
            tag: CIS-2.15
      description: Add nosuid Option to /run/shm Partition
    mounts_home_partition:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            pattern: /home
            tag: CIS-2.9
      description: Create Separate Partition for /home
    mounts_home_partition_nodev:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nodev
            pattern: /home
            tag: CIS-2.10
      description: Add nodev Option to /home
    mounts_tmp_partition:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            pattern: /tmp
            tag: CIS-2.1
      description: Create Separate Partition for /tmp
    mounts_tmp_partition_nodev:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nodev
            pattern: /tmp
            tag: CIS-2.2
      description: Set nodev option for /tmp Partition
    mounts_tmp_partition_noexec:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nosuid
            pattern: /tmp
            tag: CIS-2.4
      description: Set noexec option for /tmp Partition
    mounts_tmp_partition_nosuid:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            match_output: nosuid
            pattern: /tmp
            tag: CIS-2.3
      description: Set nosuid option for /tmp Partition
    mounts_var_log_audit_partition:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            pattern: /var/log/audit
            tag: CIS-2.8
      description: Create Separate Partition for /var/log/audit
    mounts_var_log_partition:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            pattern: /var/log
            tag: CIS-2.7
      description: Create Separate Partition for /var/log
    mounts_var_partition:
      data:
        Ubuntu-12.04:
        - /proc/mounts:
            pattern: /var
            tag: CIS-2.5
      description: Create Separate Partition for /var
    fstab_var_tmp_bind_mount:
      data:
        Ubuntu-12.04:
        - /etc/fstab:
            match_output: /var/tmp
            pattern: /var
            tag: CIS-2.6
      description: Bind Mount the /var/tmp directory to /tmp
    grub_password:
      data:
        Ubuntu-12.04:
        - /boot/grub/grub.cfg:
            pattern: password
            tag: CIS-3.3
      description: Set Boot Loader Password
    core_hard_limit:
      data:
        Ubuntu-12.04:
        - /etc/security/limits.conf:
            match_output: '0'
            pattern: hard core
            tag: CIS-4.1
      description: Restrict Core Dumps
    ntp_restrict_default:
      data:
        Ubuntu-12.04:
        - /etc/ntp.conf:
            pattern: '^restrict'
            match_output: default
            tag: CIS-6.5
        - /etc/ntp.conf:
            pattern: restrict -6 default
            tag: CIS-6.5
        - /etc/ntp.conf:
            pattern: '^server'
            tag: CIS-6.5
        - /etc/init.d/ntp:
            pattern: RUNASUSER=
            tag: CIS-6.5
      description: Configure Network Time Protocol (NTP)
    local_mta:
      data:
        Ubuntu-12.04:
          - /etc/postfix/main.cf:
              pattern: '^inet_interfaces'
              match_output: localhost
              tag: CIS-6.15
      description: Configure Mail Transfer Agent for Local-Only Mode
    rsync:
      data:
        Ubuntu-12.04:
        - /etc/default/rsync:
            pattern: ^RSYNC_ENABLE
            match_output: 'false'
            tag: CIS-6.16
      description: Ensure rsync service is not enabled
    rsyslog_file_perms:
      data:
        Ubuntu-12.04:
        - /etc/rsyslog.conf:
            pattern: '^\$FileCreateMode'
            match_output: '0640'
            tag: CIS-8.2.4
      description: Create and Set Permissions on rsyslog Log Files
    rsyslog_remote_logging:
      data:
        Ubuntu-12.04:
        - /etc/rsyslog.conf:
            pattern: ^*.*[^I][^I]*@
            tag: CIS-8.2.5
      description: Configure rsyslog to Send Logs to a Remote Log Host
    pam_cracklib_settings:
      data:
        Ubuntu-12.04:
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'retry=3'
            tag: CIS-9.2.1
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'minlen=14'
            tag: CIS-9.2.1
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'dcredit=-1'
            tag: CIS-9.2.1
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'ucredit=-1'
            tag: CIS-9.2.1
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'ocredit=-1'
            tag: CIS-9.2.1
        - /etc/pam.d/common-password:
            pattern: pam_cracklib
            match_output: 'lcredit=-1'
            tag: CIS-9.2.1
      description: Set Password Creation Requirement Parameters Using pam_cracklib
    pam_password_reuse:
      data:
        Ubuntu-12.04:
        - /etc/pam.d/common-password:
            pattern: remember
            match_output: 'remember=5'
            tag: CIS-9.2.3
      description: Limit Password Reuse
    ssh_version_2:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: Protocol
            match_output: '2'
            tag: CIS-9.3.1
      description: Set SSH Protocol to 2
    ssh_log_level:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: LogLevel
            match_output: INFO
            tag: CIS-9.3.2
      description: Set LogLevel to INFO
    ssh_disable_xforward:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: X11Forwarding
            match_output: 'no'
            tag: CIS-9.3.4
      description: Disable SSH X11 Forwarding
    ssh_auth_retries:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: MaxAuthTries
            match_output_regex: True
            match_output: "^MaxAuthTries +[1-4]$"
            tag: CIS-9.3.5
      description: Set SSH MaxAuthTries to 4 or Less
    ssh_ignore_rhosts:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: IgnoreRhosts
            match_output: 'yes'
            tag: CIS-9.3.6
      description: Set SSH IgnoreRhosts to Yes
    ssh_hostbased_auth:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: HostbasedAuthentication
            match_output: 'no'
            tag: CIS-9.3.7
      description: Set SSH HostbasedAuthentication to No
    ssh_permit_root:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: PermitRootLogin
            match_output: 'no'
            tag: CIS-9.3.8
      description: Disable SSH Root Login
    ssh_permit_empty_pw:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: PermitEmptyPasswords
            match_output: 'no'
            tag: CIS-9.3.9
      description: Set SSH PermitEmptyPasswords to No
    ssh_permit_user_env:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: PermitUserEnvironment
            match_output: 'no'
            tag: CIS-9.3.10
      description: Do Not Allow Users to Set Environment Options
    ssh_restrict_cipher:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: Ciphers
            match_output: '^Ciphers aes256-ctr,aes192-ctr,aes128-ctr$|^Ciphers aes256-ctr,aes128-ctr,aes192-ctr$|^Ciphers aes192-ctr,aes128-ctr,aes256-ctr$|^Ciphers aes192-ctr,aes256-ctr,aes128-ctr$|^Ciphers aes128-ctr,aes256-ctr,aes192-ctr$|^Ciphers aes128-ctr,aes192-ctr,aes256-ctr$'
            match_output_regex: True
            tag: CIS-9.3.11
      description: Use Only Approved Cipher in Counter Mode
    sshd_idle_timeout:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: ClientAliveInterval
            match_output: ^ClientAliveInterval +([1-2]{0,1}\d{1,2}|300)$
            match_output_regex: True
            tag: CIS-9.3.12
        - /etc/ssh/sshd_config:
            pattern: ClientAliveCountMax
            match_output: "^ClientAliveCountMax +[0-3]$"
            match_output_regex: True
            tag: CIS-9.3.12
      description: Set Idle Timeout Interval for User Login
    ssh_limit_access:
      data:
        Ubuntu-12.04:
        - /etc/ssh/sshd_config:
            pattern: AllowUsers
            tag: CIS-9.3.13
        - /etc/ssh/sshd_config:
            pattern: AllowGroups
            tag: CIS-9.3.13
        - /etc/ssh/sshd_config:
            pattern: DenyUsers
            tag: CIS-9.3.13
        - /etc/ssh/sshd_config:
            pattern: DenyGroups
            tag: CIS-9.3.13
      description:  Limit Access via SSH
    ssh_set_banner:
      data:
        Ubuntu-12.04:
        - /etc/sshd_conf:
            pattern: Banner
            match_output: issue
            tag: CIS-9.3.14
      description: Set SSH Banner
    limit_su_access:
      data:
        Ubuntu-12.04:
        - /etc/pam.d/su:
            pattern: pam_wheel.so
            match_output: use_uid
            tag: CIS-9.5
        - /etc/group:
            pattern: wheel
            tag: CIS-9.5
      description: Restrict Access to the su Command
    password_max_days:
      data:
        Ubuntu-12.04:
        - /etc/login.defs:
            pattern: PASS_MAX_DAYS
            match_output: '90'
            tag: CIS-10.1.1
      description: Set Password Expiration Days
    password_min_days:
      data:
        Ubuntu-12.04:
        - /etc/login.defs:
            pattern: PASS_MIN_DAYS
            match_output: '7'
            tag: CIS-10.1.2
      description: Set Password Change Minimum Number of Days
    password_warn_days:
      data:
        Ubuntu-12.04:
        - /etc/login.defs:
            pattern: PASS_WARN_AGE
            match_output: '7'
            tag: CIS-10.1.3
      description: Set Password Expiring Warning Days
    umask:
      data:
        Ubuntu-12.04:
        - /etc/login.defs:
            pattern: UMASK
            match_output: '077'
            tag: CIS-10.4
      description: Set Default umask for Users
  blacklist:
    root_passwd_set:
      data:
        Ubuntu-12.04:
        - /etc/passwd:
            pattern: '^root:[*\!]:'
            tag: CIS-3.4
      description: Require Authentication for Single-User Mode
    rsh_inet:
